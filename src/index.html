<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" sizes="16x16" href="./assets/partly-cloudy.png" type="image/png">
    <script src="https://kit.fontawesome.com/0744a0f8ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Weather Forecast <img src="./assets/partly-cloudy.png" alt="sun behing a cloud" sizes="(max-width: 24px) 14px, 16px"> </h1>
            <h2>Find the weather forecast for any city</h2>
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="Search for a city...">
                <button class="search-button"><i class="fas fa-search"></i> Search</button>
        </header>
        <main class="weather-container">
            <div class="current-weather">
                <h2>Current Weather in <span class="cityname"></span></h2>
                <div class="weather-details">
                    <div class="weather-icon">
                        <img src="./assets/partly-cloudy.png" alt="sun behing a cloud" sizes="(max-width: 24px) 14px, 16px">
                    </div>
                    <div class="weather-description">
                        <h3><span class="temp">0</span>&deg;C</h3>
                        <h3>Feels Like: <span class="feels-like">0</span>&deg;C</h3>
                        <h3 class="description">Partly Cloudy</h3>
                    </div>
                    <div class="temperature">
                        <h3>Humidity: <span class="humidity">0</span>%</h3>
                        <h3>Wind Speed: <span class="wind-speed">0</span> km/h</h3>
                    </div>
                </div>
                <div class="weather-info">
                    <h3 class="city">City
            </div>
            <div class="five-day-forcast">
                <h2>5-Day Forecast</h2>
                <div class="forcast"></div>
                <div class="forcast"></div>
                <div class="forcast"></div>
                <div class="forcast"></div>
                <div class="forcast"></div>
            </div>
        </main>
        <footer>
            <p>Created by <a target="_blank" href="https://github.com/jamesyim">James - Jaysthetic Design</a> <a href="https://github.com/jamesyim/weather" target="_blank"> Source Code &#128187;</a></p>
        </footer>
    </div>
</body>
</html>
